<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dasboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side__container">
        <div class="side__logo">
            <img src="logo.png" alt="">
        </div>
        <ul class="side__list">
            <li><form action="" method="post" class="side__search">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i><input type="search" placeholder="search">
            </form></li>
            <li><i class="fa-sharp fa-solid fa-house"></i><a href="" class="side__link">Home</a></li>
            <li><i class="fa-sharp fa-solid fa-clapperboard"></i><a href="" class="side__link">Product</a></li>
            <li><i class="fa-sharp fa-solid fa-user"></i><a href="" class="side__link">Employee</a></li>
            <li><i class="fa-sharp fa-solid fa-tag"></i><a href="" class="side__link">Discount</a></li>
            <li><i class="fa-sharp fa-solid fa-calendar-days"></i><a href="" class="side__link">Agenda</a></li>
            <li><i class="fa-sharp fa-solid fa-folder-open"></i><a href="" class="side__link">File Manager</a></li>
            <li><i class="fa-sharp fa-solid fa-gear"></i><a href="" class="side__link">Setting</a></li>
        </ul>
        <div class="user__container">
            <div class="user__detail">
                <img src="foto.png" alt="" class="user__img">
                <div class="user">
                    <h5 class="user__name">Brian</h5>
                    <h6 class="user__job">Economist</h6>    
                </div>
                <button><i class="fa-solid fa-arrow-left"></i></button>
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/5050581f6c.js" crossorigin="anonymous"></script>
</body>
</html>
